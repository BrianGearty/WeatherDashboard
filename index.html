<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
    
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <h1>Weather Dashboard</h1>
    </nav>
    <!-- Container Row -->
    <div class="container">
        <div class="row">
            <!-- Aside holding Search bar and Buttons -->
            <aside class="city-display">
                <div class="col-md-4 " id="button-holder">
                    <input type="text" id="city-input" name="city" placeholder="Search for a city">
                    <button id="submit" class="btn btn-primary">Submit</button>
                        <button class="btn history-button" value="Atlanta">Atlanta</button>
                        <button class="btn history-button" value="Seattle">Seattle</button>
                        <button class="btn history-button" value="Miami">Miami</button>
                        <button class="btn history-button" value="New York">New York</button>
                    </div>
            </aside>
            <!-- Showing Current City Display -->
                    <div class="jumbotron col-md-8 current-display">
                        <div class="city"></div>
                        <span class="date"></span><span class="icon"></span>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <span class="uv-index"></span> 
                    </div>   
            <!-- Showing 5 day Forecast -->
                    <div class="jumbotron col-md-8 week-display">
                        <h3 class ="five-day">5 Day Forecast</h3>
                        <div class= "card-deck row">
                        </div>
                    </div>


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
